[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = [
    "python3 -m venv venv",
    ". venv/bin/activate",
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[start]
cmd = ". venv/bin/activate && python3 -m gunicorn src.app:app --bind 0.0.0.0:$PORT"

